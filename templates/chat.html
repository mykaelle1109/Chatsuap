<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatSUAP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet" crossorigin="anonymous"
    />
    >
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <div class="screen" id="start-screen">
      <div class="start-content">
        <img
          src="/static/images/image 10.png"
          alt="Bot"
          class="bot-avatar"
          style="width: 150px"
        />
        <h1>ChatSUAP</h1>
        <button onclick="startChat('professor')">SOU PROFESSOR</button>
        <button onclick="startChat('aluno')">SOU ALUNO</button>
      </div>
    </div>

    <div class="screen" id="chat-screen" style="display: none">
      <header>
        <div class="mx-5 w-50" data-bs-theme="light">ChatSUAP</div>
      </header>
      <div id="chat" class="chat-area">
        <div class="message bot">
          Olá, Professor!<br />Como posso te ajudar hoje?
          <div class="quick-buttons">
            <button>Solicitar Documentos</button>
            <button>Lançar Notas</button>
            <button>Remover Lançamentos</button>
            <button>Calendário Institucional</button>
          </div>
        </div>
      </div>
      <div class="input-area">
        <input type="text" id="userInput" placeholder="Digite a mensagem..." />
        <button onclick="sendMessage()"></button>
      </div>
    </div>
 

    <script>
      function startChat(role) {
        document.getElementById("start-screen").style.display = "none";
        document.getElementById("chat-screen").style.display = "flex";
      }

      function sendMessage() {
        const input = document.getElementById("userInput");
        const chat = document.getElementById("chat");

        if (input.value.trim() === "") return;

        const userMsg = document.createElement("div");
        userMsg.className = "message user";
        userMsg.textContent = input.value;

        chat.appendChild(userMsg);
        input.value = "";

        chat.scrollTop = chat.scrollHeight;
      }
    </script>
  </body>
</html>
