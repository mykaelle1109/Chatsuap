{% extends "base.html" %}
{% block title %}ChatSUAP - Aluno{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="card shadow py-5 mx-auto" style="max-width: 720px; height: 80vh; display: flex; flex-direction: column;">
    
    <div id="chat" class="card-body overflow-auto" style="flex: 1; background-color: #f8f9fa;"></div>
    
    <div class="card-footer bg-white border-top d-flex align-items-center p-3">
      <input id="userInput" type="text" class="form-control me-2 rounded-pill" placeholder="Digite sua mensagem..." />
      <button class="btn btn-primary rounded-pill" onclick="sendMessage()">Enviar</button>
    </div>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    appendBotMessage("Olá aluno, como posso te ajudar hoje?");
  });

  function getCurrentTime() {
    return new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }

  function appendUserMessage(message) {
    const container = document.getElementById("chat");
    const wrapper = document.createElement("div");
    wrapper.className = "d-flex justify-content-end align-items-end mb-3";

    wrapper.innerHTML = `
      <div class="bg-primary text-white rounded-4 px-3 py-2" style="max-width: 70%;">
        <p class="mb-1">${message}</p>
        <small class="text-end d-block opacity-75">${getCurrentTime()}</small>
      </div>
      <img src="/static/images/user-avatar.png" class="ms-2 rounded-circle" style="width: 32px; height: 32px;">
    `;

    container.appendChild(wrapper);
    container.scrollTop = container.scrollHeight;
  }

  function appendBotMessage(message) {
    const container = document.getElementById("chat");
    const wrapper = document.createElement("div");
    wrapper.className = "d-flex justify-content-start align-items-end mb-3";

    wrapper.innerHTML = `
      <img src="/static/images/bot-avatar.png" class="me-2 rounded-circle" style="width: 32px; height: 32px;">
      <div class="bg-light text-dark rounded-4 px-3 py-2" style="max-width: 70%;">
        <p class="mb-1"></p>
        <small class="text-end d-block opacity-75">${getCurrentTime()}</small>
      </div>
    `;

    container.appendChild(wrapper);
    const p = wrapper.querySelector("p");

    // Efeito de digitação
    let i = 0;
    const typingSpeed = 20;
    function typeChar() {
      if (i < message.length) {
        p.textContent += message.charAt(i);
        i++;
        setTimeout(typeChar, typingSpeed);
      }
    }
    typeChar();

    container.scrollTop = container.scrollHeight;
  }

  async function sendMessage() {
    const input = document.getElementById("userInput");
    const message = input.value.trim();
    if (!message) return;

    appendUserMessage(message);
    input.value = "";

    try {
      const response = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message, role: "aluno" })
      });

      const data = await response.json();
      appendBotMessage(data.response);
    } catch (error) {
      console.error("Erro:", error);
    }
  }
</script>
{% endblock %}
